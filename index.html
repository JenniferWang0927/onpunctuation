<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">

    <title>On Punctuation</title>
    <meta name="description" content="On Punctuation">
    <meta name="author" content="Jenn Wang">

    <link rel="stylesheet" href="./styles.css">


    </head>

    <body>
        <div class="container original">
            <div class="left-area">
                <div class="first-line">
                    <div>
                        <div style="margin-left: 350px">
                            <span style="font-size: 150px">!</span>
                            <span style="font-size: 500px">?</span>
                        </div>
                        <br>
                        <div class="three-dot">...</div>
                    </div>
                </div>
            </div>
            <div class="center">
                <div class="title">
                    <span style="font-size: 36px">Press on ? to start >>></span>
                </div>
                <br>
                <div class="author">
                    On Punctuation <br>
                    By Gertrude Stein
                </div>
            </div>
            <div class="right-area">
                <div class="dot">.</div>
                <div>;:</div>
                <div>,</div>
            </div>
        </div>
        <div class="mobile">
            <div class="author">
                <span>
                    On Punctuation <br>
                    By Gertrude Stein
                </span>
            </div>
            <div class="paragraph">
                <p>
                    There are some punctuations <br>
                    that are interesting and there <br>
                    are some punctuations that <br>
                    are not. Let us begin with the <br>
                    punctuations that are not.
                </p>
            </div>
            <div class="symbol">
                <div>
                    <span style="font-size: 72px">!</span>
                    <span style="font-size: 72px">.</span>
                    <span style="font-size: 72px">?</span>
                    <span style="font-size: 72px">;</span>
                    <span style="font-size: 72px"> : </span>
                </div>
                <div style="text-align: center;">
                    ...
                </div>
            </div>
        </div>

    </body>
</html>
